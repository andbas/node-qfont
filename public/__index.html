<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 10px;
        padding-bottom: 40px;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="span6 offset3">
          <div class="hero-unit" style="text-align: center;">
            <h1>qFont</h1>
            <p>The easiest way to check you font in browser</p>
            <br />
            <p>
              <form id="upload-form" action="/fonts/add" method="POST">
                <input id="file-input" type="file" style="display: none;" onchange="document.getElementById('upload-form').submit();"/>
                <a class="btn btn-primary btn-large" onclick="document.getElementById('file-input').click();">
                  Upload your font
                </a>
              </form>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
